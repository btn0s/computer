version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: computer
      POSTGRES_PASSWORD: computer
      POSTGRES_DB: computer
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U computer']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
